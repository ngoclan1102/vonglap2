<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let show, i, j;
    show = "<table  border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = 1;
    j = 2
    while (i <= 9) {
        show = show + "<tr>";
        while (j <= 6) {
            show = show + "<td>" + j +"x" +i +"=" +i*j
            j++;
        }
        show = show + "</tr>";
        j = 2;
        i++;
    }
    show = show + "</table>";
    document.write(show);
</script>

</body>
</html>
